<!DOCTYPE html>
<html>
	<head>
		<!-- arhivo: fecha_y_hora.html-->
		<title>ejercicio de JavaScript - dar la hora </title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>ejercicio de JavaScript - dar la hora</h1>
		<!-- JavaScript se ejecuta del lado del cliente-->
		<button type="button" onclick="document.getElementById('ejemplo').innerHTML = Date()">
		<!-- lee el valor del objeto Date()-->
		Fecha y hora</button>
		<!-- evento onclick en JavaScript-->
		<!-- getElementById('_______') es la propiedad de valor de texto de
		entrada que me encuentra en comilla simple-->
		<p id="ejemplo"></p>
	</body>
</html>
