		<script languaje="JavaScript"> <!--extension para lenguaje JavaScript-->
			function ComprobarEdad(Objeto){ <!--funcion con parametro Objeto que valida una edad-->

					alert ("Introduzca una edad correcta")
					Objeto.value=""
					Objeto.focus()
				}
			}
		</script>
