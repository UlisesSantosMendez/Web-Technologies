<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Tabla propuesta Misael</title>
		<meta charset="utf-8">
		<meta name="description" content="tabla de la p&aacute; 55 de la unidad II usando colspan, rowspan y style en los td" />
		<meta name="author" content="Santos M&eacute;ndez Ulises Jes&uacute;s" />
		<meta name="keywords" content="tabla, html, colspan, rowspan, th, caption, style" />
		<meta name="copyright" content="© Ulises JSM" />
	</head>
	<body>
		<table border="1" style="border-color:blue;">
			<caption>Ejemplo pequeño de tabla de 4x5 compleja </caption>
			<tr style="background-color:#2EFEC8;"> <!--primer fila-->
				<td rowspan="3" colspan="2"> se unen 3 filas y 2 columnas</td>
				<td>fila 1 columna 3</td>
				<td>fila 1 columna 4</td>
				<td rowspan="4">se unen las 4 filas ubicacion fila</td>
			</tr>
			<tr> <!--segunfa fila-->
				<td rowspan="2" colspan="2">se unen 2 filas y 2 columnas ubicacion fila 2 columna 3</td>
			</tr>
			<tr> <!--tercera fila-->
			</tr>
			<tr> <!--cuarta fila-->
				<td>fila 5 columna 1</td>
				<td>fila 5 columna 2</td>
				<td colspan="2">se unen 2 columnas que seria columna 3 y 4. ubicacion fila 4 columna</td>
			</tr>
		</table> 
	</body>
<html>
