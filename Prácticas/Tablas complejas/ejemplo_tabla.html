<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Tabla compleja p&aacute;gina 55</title>
		<meta charset="utf-8">
		<meta name="description" content="tabla de la p&aacute; 55 de la unidad II usando colspan, rowspan y style en los td" />
		<meta name="author" content="Santos M&eacute;ndez Ulises Jes&uacute;s" />
		<meta name="keywords" content="tabla, html, colspan, rowspan, th, caption, style" />
		<meta name="copyright" content="© Ulises JSM" />
	</head>
	<body>
		<table border="1" style="border-color:blue;">
			<caption>Ejemplo pequeño de tabla de 3x3 compleja </caption>
			<tr style="background-color:gray;"> <!--primer fila-->
				<td rowspan="2">unir dos filas en la primer celda</td>
				<td colspan="2">se unen dos columnas</td>
			</tr style="background-color:#9A2EFE;">
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td colspan="3" style="background-color:#FA58AC;">se unen las tres columnas</td>
			</tr>
		</table> 
	</body>
<html>
