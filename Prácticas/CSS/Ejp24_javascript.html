<html>
	<head>
		<title>Cajas de Verificacion</title>
		<script languaje="JavaScript">
			function ComprobarDatos(){
				with (document.formulario)
				if((Menu.checked)&&(Vegetariano.checked)){
					alert("No hay menu especial vegetariano")
					Menu.focus()
				}
				else{
					submit()
					alert("Datos enviados")
				}
			}
		</script>
	</head>

		<form name="formulario">
			Datos del embarque
			<br>
			<input type="checkbox" name="Vegetariano">

			<br>
			<input type="checkbox" name="Menor" onclick="alert('Pedir apellido paterno')">
			Menor de edad
			<br>
			<input type="checkbox" name="Menu">

			<br>

		</form>
	</body>
</html>
